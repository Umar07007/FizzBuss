<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">

</head>
<body id="body">

  <div class="container">
    <h1 class="h1">FizzBuzz</h1>
